<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="assets/vendor/uikit-3.0.0-beta.21/css/uikit.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        
        <div id="app">
            <div class="uk-flex">
                <aside class="sidebar">
                    <ul class="nav  uk-nav uk-nav-default">
                        <li class="nav__header  uk-nav-header  uk-flex uk-flex-middle"><span class="nav__icon" uk-icon="icon:user"></span> <span class="nav__header-title">Joshua Cook</span></li>
                        <li class="uk-nav-divider"></li>
                        <li class="uk-active  uk-flex uk-flex-middle" v-for="list in lists">
                            <a href="#"><span class="nav__icon" uk-icon="icon:check"></span> <span class="nav__title">{{ list.title }}</span></a>
                        </li>
                        <li class="uk-flex uk-flex-middle">
                            <a href="#" class="nav__new-item" v-on:click.prevent="createNewList">
                                <span class="nav__icon" uk-icon="icon:plus"></span> 
                                <span class="nav__title">New List</span></a>
                        </li>
                    </ul>
                </aside>
                <main class="main uk-flex uk-flex-1">
                    <div class="list uk-flex uk-flex-column">
                        <header class="list__header uk-flex uk-flex-bottom uk-flex-between">
                            <h2 class="list__title">To-Do</h2>
                            <div class="list__actions">
                                <button class="uk-button uk-button-default"><span uk-icon="icon:list"></span> Sort</button>
                                <div uk-dropdown="mode:click">
                                    <ul class="uk-nav uk-dropdown-nav">
                                        <li><a href="#">Alphabetically</a></li>
                                        <li><a href="#">Completed</a></li>
                                    </ul>
                                </div>
                                <button class="uk-button uk-button-default"><span uk-icon="icon:more"></span></button>
                                <div uk-dropdown="mode:click">
                                    <ul class="uk-nav uk-dropdown-nav">
                                        <li><a href="#">Rename List</a></li>
                                        <li><a href="#">Hide Completed Todos</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="#">Delete List</a></li>
                                    </ul>
                                </div>
                            </div>
                        </header>
                        <div class="list__body uk-flex-1">
                            <ul class="list__items  uk-list uk-list-divider">
                                <li>
                                    <span class="list__icon">
                                        <span uk-icon="icon:check"></span>
                                    </span> 
                                    <span class="todo__title">Todo 1</span>
                                    <input type="text" class="uk-input">
                                </li>
                                <li class="list__new-item"><span uk-icon="icon:plus"></span> Add a to-do</li>
                            </ul>
                            <span class="list__placeholder  uk-text uk-text-muted">Your list is empty. Add a to-do.</span>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="assets/js/vendor/jquery-3.2.0.min.js"></script>
        <script src="assets/vendor/uikit-3.0.0-beta.21/js/uikit.js"></script>
        <script src="assets/vendor/uikit-3.0.0-beta.21/js/uikit-icons.js"></script>
        <script src="assets/vendor/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    lists: [
                        {
                            title: 'A new list'
                            todos: [
                                {
                                    text: 'A new todo',
                                    isCompleted: false
                                }
                            ]
                        }
                    ]
                }, 
                methods: {
                    createNewList: function() {
                        this.lists.push( {
                            title: 'Unnamed list'
                        } );
                    }
                }
            })
        </script>
    </body>
</html>
